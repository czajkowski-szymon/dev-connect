version: '3'

services:
  postgres:
    container_name: db
    image: postgres
    environment:
      - 'POSTGRES_DB=devconnect'
      - 'POSTGRES_PASSWORD=root'
      - 'POSTGRES_USER=root'
    ports:
      - '5432:5432'
    volumes:
      - devconnect-database:/var/lib/postgres/data

volumes:
  devconnect-database: